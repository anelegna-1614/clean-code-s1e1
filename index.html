<!DOCTYPE html>
<html>

  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>

  <body>
    <header class="header">
      <img class ="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header__more-info" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>
    <main class="main">
      <section id="add-item">
        <h3 for="add-item__input" class="heading add-item__heading">Add Item</h3>
        <div class="add-item__form">
          <input id="add-item__input" class="add-item__input" type="text">
          <button class="button add-item__button">Add</button>
        </div>
      </section>
      <section class="to-do">
        <h3 class="heading to-do__heading">Todo</h3>
        <ul id="list to-do__list">
          <li class="item list__item">
            <input class="item__checkbox" type="checkbox">
            <label class="item__lable">Pay Bills</label>
            <input class="item__text-input" type="text">
            <button class="button item__button_edit">Edit</button>
            <button class="button item__button_delete">
              <img class="item__delete-img" src="./remove.svg" alt="delete icon">
            </button>
          </li>
          <li class="item list__item_edit-mode">
            <input class="item__checkbox" type="checkbox">
            <label class="item__lable">Go Shopping</label>
            <input class="item__text-input" type="text" value="Go Shopping">
            <button class="button item__button_edit">Save</button>
            <button class="button item__button_delete">
              <img class="item__delete-img" src="./remove.svg" alt="delete icon">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h3 class="heading completed__heading">Completed</h3>
        <ul id="list completed__list">
          <li class ="item list__item">
            <input class="item__checkbox" type="checkbox" checked>
            <label class="item__lable">See the Doctor</label>
            <input class="item__text-input" type="text">
            <button class="button item__button_edit">Edit</button>
            <button class="button item__button_delete">
              <img class="item__delete-img" src="./remove.svg" alt="delete icon">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
    </body>

</html>
